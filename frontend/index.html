<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Class Management</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navlink {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;
            padding: 0;
        }

        .navlink a {
            color: white;
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navlink a:hover {
            background-color: #555;
        }

        .navlink a.active {
            background-color: #007BFF;
        }

        .hero {
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            padding: 4rem 2rem;
            text-align: center;
        }

        .hero-text h1 {
            font-size: 2.5rem;
            margin: 0 0 1rem 0;
        }

        .hero-text p {
            font-size: 1.2rem;
            margin: 0;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .card h3 {
            color: #333;
            font-size: 1.5rem;
            margin: 0 0 1rem 0;
            text-transform: capitalize;
        }

        .card p {
            color: #666;
            margin: 0 0 1.5rem 0;
            line-height: 1.6;
        }

        .btn {
            background-color: #007BFF;
            color: white;
            padding: 0.75rem 2rem;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
            font-weight: 500;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            padding: 2rem 1rem;
            background: #333;
            color: white;
            margin-top: 3rem;
        }

        .footer p {
            margin: 0;
            opacity: 0.8;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
            }

            .navlink {
                justify-content: center;
                flex-wrap: wrap;
            }

            .hero-text h1 {
                font-size: 2rem;
            }

            .hero-text p {
                font-size: 1rem;
            }

            .container {
                margin: 2rem auto;
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!--Navbar-->
    <nav class="navbar">
        <div class="logo">Dashboard</div>
        <ul class="navlink">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="classes.html">Classes</a></li>
            <li><a href="teacher.html">Teachers</a></li>
            <li><a href="student.html">Students</a></li>
        </ul>
    </nav>

    <header class="hero">
        <div class="hero-text">
            <h1>Welcome to Class Management Dashboard</h1>
            <p>Manage data of Teachers, Students, and Classes</p>
        </div>
    </header>

    <main class="container">
        <div class="card">
            <h3>Classes</h3>
            <p>Manage class data</p>
            <a href="classes.html" class="btn">Go</a>
        </div>
        <div class="card">
            <h3>Teachers</h3>
            <p>Manage teacher data</p>
            <a href="teacher.html" class="btn">Go</a>
        </div>
        <div class="card">
            <h3>Students</h3>
            <p>Manage student data</p>
            <a href="student.html" class="btn">Go</a>
        </div>
    </main>

    <footer class="footer">
        <p>Class Management</p>
    </footer>
</body>

</html>
